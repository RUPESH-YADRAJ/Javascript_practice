<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #my-button{
      height: 50px;
      width: 50px;
      font-size: 15px;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>practice</title>
</head>
<body>
  <h3 id = "greeting"></h3>
  <button id = "my-button" onclick = "buttonPressed();">0</button>
  <script>

    let noOfTimesClicked = 0;
    function buttonPressed(){
      console.log('press');
      let button = document.querySelector('my-button');
      noOfTimesClicked++;
      button.innerText = noOfTimesClicked;

    }






    function doGreeting(personName = 'Dear'){
      let date = new Date();
      let hours = date.getHours();
      // let hours = 22;

      let heading = document.querySelector('#greeting');

      if (hours > 5 && hours < 12) {
        heading.innerText = `Good Morning ${personName}`;
      } else if (hours > 12 && hours < 18) {
        heading.innerText = `Good Afternoon ${personName}`;
      }else{
        heading.innerText = `Good Night ${personName}`;
      }
  }

  doGreeting('Rupesh');

  </script>
</body>
</html>
