<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  

  <button   class = "choice-button"  onclick = "
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Bat', computerChoice, resultMsg);"><img src="images/bat.png" alt="Bat image" class = "choice-image"></button>

  <button class = "choice-button"  onclick="    
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Ball', computerChoice, resultMsg);"><img src="images/ball.png" alt="Ball image" class = "choice-image"></button>

  <button class = "choice-button"  onclick="   
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);"><img src="images/stump.png" alt="Stump image" class = "choice-image"></button>



  <h3 id = "user-move"></h3>
  <h3 id = "computer-move"></h3>
  <h3 id = "result"></h3>
  <h3 id = "score"></h3>

  <button onclick=" localStorage.clear();
  resetScore();
  showResult();"> Reset</button>

  <script>
    let scoreStr = localStorage.getItem('score');
    let score;
    resetScore(scoreStr);
    function resetScore(scoreStr) {
      score =scoreStr ? JSON.parse(scoreStr) : {
        win: 0,
        loss: 0,
        tie: 0,
      };

      score.displayScore = function(){
        return `won:${score.win}, loss: ${this.loss}, tie: ${this.tie}`;
      }
    }

  //   if(scoreStr !== undefined){
  //     score = JSON.parse(scoreStr);
  //   } else {
  //   let score = {
  //     win: 0,
  //     loss: 0,
  //     tie: 0,

  //   };
  // }



    function generateComputerChoice(){
      let computerChoice;
      let randomNumber = Math.random() * 3;
      if (randomNumber >0 && randomNumber <=1){
        computerChoice = 'Bat';
      } else if (randomNumber >1 && randomNumber <= 2){
        computerChoice = 'Ball';
      } else {
        computerChoice = 'Stump';
      }
      return computerChoice;
  }

  function getResult(userMove, computerMove){
    let resultMsg;
    if (userMove == 'Bat'){ 
      if(computerMove == 'Ball'){
        score.win++;
        return 'User won';
      } else if (computerMove == 'Bat'){
        return `it's a tie`;
        score.tie++;
      } else if (computerMove == 'Stump'){
        score.loss++;
        return 'Computer has won';
      }
    } else if (userMove == 'Ball'){
      if(computerMove == 'Ball'){
        score.tie++;
        return `it's a tie`;
      } else if (computerMove == 'Bat'){
        score.loss++;
        return 'Computer has won';
      } else if (computerMove == 'Stump'){
        score.win++;
        return 'User won';
      }
    } else{
      if(computerMove == 'Ball'){
        score.loss++;
         return 'Computer has won';
      } else if (computerMove == 'Bat'){
        score.win++;
         return 'User won';
      } else if (computerMove == 'Stump'){
        score.tie++;
         return `it's a tie`;
      }
    }
  }
  function showResult(userMove, computerMove, result) {

      localStorage.setItem('score', JSON.stringify(score));
      document.querySelector('#user-move').innerText = 
      userMove !== undefined ?`You have choosen: ${userMove}`: ``;

      document.querySelector('#computer-move').innerText = computerMove !== undefined ? `Computer choice is: ${computerMove}`: ``;

      document.querySelector('#result').innerText = result !== undefined ? `Result : ${result}`: ``;
      document.querySelector('#score').innerText = score.displayScore();
    
    }
  </script>
</body>
</html>
