<body>
  <h1>Bat Ball Stump Game</h1>

  <button     onclick = "
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);">Bat</button>

  <button onclick="    
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);">Ball</button>

  <button onclick="   
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);">Stump</button>

  <button onclick=" localStorage.clear();
  resetScore();"> Reset</button>

  <script>
    let scoreStr = localStorage.getItem('score');
    let score;
    resetScore(scoreStr);
    function resetScore(scoreStr) {
      score =scoreStr ? JSON.parse(scoreStr) : {
        win: 0,
        loss: 0,
        tie: 0,
      };

      score.displayScore = function(){
        return `won:${score.win}, loss: ${this.loss}, tie: ${this.tie}`;
      }
    }

  // }



    function generateComputerChoice(){
      let computerChoice;
      let randomNumber = Math.random() * 3;
      if (randomNumber >0 && randomNumber <=1){
        computerChoice = 'Bat';
      } else if (randomNumber >1 && randomNumber <= 2){
        computerChoice = 'Ball';
      } else {
        computerChoice = 'Stump';
      }
      return computerChoice;
  }

  function getResult(userMove, computerMove){
    let resultMsg;
    if (userMove == 'Bat'){ 
      if(computerMove == 'Ball'){
        score.win++;
        return 'User won';
      } else if (computerMove == 'Bat'){
        return `it's a tie`;
        score.tie++;
      } else if (computerMove == 'Stump'){
        score.loss++;
        return 'Computer has won';
      }
    } else if (userMove == 'Ball'){
      if(computerMove == 'Ball'){
        score.tie++;
        return `it's a tie`;
      } else if (computerMove == 'Bat'){
        score.loss++;
        return 'Computer has won';
      } else if (computerMove == 'Stump'){
        score.win++;
        return 'User won';
      }
    } else{
      if(computerMove == 'Ball'){
        score.loss++;
         return 'Computer has won';
      } else if (computerMove == 'Bat'){
        score.win++;
         return 'User won';
      } else if (computerMove == 'Stump'){
        score.tie++;
         return `it's a tie`;
      }
    }
  }
  function showResult(userMove, computerMove, result) {

      localStorage.setItem('score', JSON.stringify(score));
      console.log(score);
      alert(`You have chosen ${userMove}. Computer choice is ${computerMove} 
      
      ${result}
      ${score.displayScore()}
      `);
    }
  </script>
